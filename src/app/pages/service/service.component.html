<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                    <span class="h2 font-weight-bold mb-0">350,897</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                    <span class="h2 font-weight-bold mb-0">2,356</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                      <i class="fas fa-chart-pie"></i>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                    <span class="h2 font-weight-bold mb-0">924</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Date du jour</h5>
                    <span class="h2 font-weight-bold mb-0">{{today | date:'dd-MM-yyyy'}}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-clock"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0 text-center">
            <h3 class="mb-0">Liste des Services</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nom Service</th>
                  <th scope="col">Suivi</th>
                  <th scope="col">Op√©rations</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of servService.listService">
                  <td>                    
                    <div class="media align-items-center">
                      <button class="btn btn-primary mr-3">
                        <span class="fas fa-project-diagram"></span>
                        </button>
                      <div class="media-body">
                        <span class="mb-0 text-sm font-weight-bold">{{s.labelService}}</span>
                      </div>
                    </div>
                </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">60%</span>
                      <div>
                        <div class="progress">
                          <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <button (click)="onEdit(s)" class="btn btn-primary mr-3">
                        <span class="far fa-edit"></span>
                        </button>
                        <button (click)="onDelete(s.idService)" class="btn btn-danger ">
                        <span class="far fa-trash-alt"></span>
                        </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

  </div>
  <ng-template #edit>
    <div class="modal-header">
        <h4 class="modal-title">Modifier Service</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modelRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="dropdown-divider"></div>
    <div class="modal-body">
      <form  [formGroup]="servService.form" (submit)="onModifier()" class="text-center">
        <input type="hidden" formControlName="idService">
        <div class="col-auto">
          <div class="text-center">
        <label class="text-center font-weight-bold" >Nom du service</label>
    </div>
    <div class="sizing mb-4">
    <div class="input-group">
      <div class="input-group-append">
        <span class="input-group-text bg-primary" style="color: whitesmoke;">
        <i class="fas fa-file-signature"></i>
        </span>
      </div>              
      <input type="text" formControlName="labelService" class="form-control input_user" placeholder="Nom du service ...">
      </div>
      </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit">Modifier</button>
  </div>
      </form>
    </div>
  </ng-template>
